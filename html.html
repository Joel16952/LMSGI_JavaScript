                <h2>Endevina el número entre 1 i 100!</h2>

                        <input class="guess" type="number" min="1" max="100">
                        <button class="btn">Prova</button>
                    </div>
                    <div>
                        <p>Intents restants: 0</p>
                    </div>        
                </article>
                <p class="zona-missatge">Comencem la partida!!</p>
               
            </section>

        <script src="script.js"></script>
    </body>
